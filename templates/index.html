<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Summarizer</h1>
            <p>Upload PDF documents to generate concise summaries and key points</p>
        </header>

        <main>
            <div class="upload-container">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="flash-messages">
                            {% for message in messages %}
                                <div class="flash-message">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="upload-form">
                    <div class="file-upload">
                        <label for="file-input" class="file-label">
                            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                            </svg>
                            <span>Choose a PDF file or drag it here</span>
                        </label>
                        <input id="file-input" type="file" name="file" accept=".pdf" required>
                    </div>
                    <div class="file-info">No file selected</div>
                    <button type="submit" class="submit-btn">Summarize Document</button>
                </form>
            </div>
        </main>

        <footer>
            <p>PDF Summarizer using Google Cloud AI</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
